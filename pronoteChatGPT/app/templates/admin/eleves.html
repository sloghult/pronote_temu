{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des élèves</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 18px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Liste des élèves</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
        </tr>
        {% for eleve in eleves %}
        <tr>
            <td>{{ eleve.id }}</td>
            <td>{{ eleve.nom }}</td>
            <td>{{ eleve.prenom }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

{% endblock %}
